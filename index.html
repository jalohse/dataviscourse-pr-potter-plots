<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potter Plots</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="js/d3-tip.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Potter Plots</h1>

<svg id="nav"></svg>



<h3>Word Count</h3>
<div id="word_div">
    <p class="summary"></p>
    <svg id="word_count">
        <g></g>
    </svg>
</div>
<h3 id="gross_head">Book vs Movie Gross</h3>
<div id="gross"></div>
<h3 id="story_head" class="hidden">Story</h3>
<div id="story" class="hidden">
    <p class="summary"></p>
    <p>Order: <select id="order">
        <option value="name">by Name</option>
        <option value="count">by Frequency</option>
    </select>
    </p>
    <svg>
        <g>
            <rect class="background"></rect>
        </g>
    </svg>
</div>
<h3 id="spell_head">Spells</h3>
<div id="spell_chart">
    <p class="summary"></p>
    <svg id="line">
        <g id="xAxis"></g>
        <g id="yAxis"></g>
        <g id="lines"></g>
        <g id="circles"></g>
    </svg>
    <svg id="spells">
        <g id="aster"></g>
    </svg>
</div>
<h3>Deaths</h3>
<div id="death_chart">
    <p class="summary"></p>
    <svg id="deaths">
        <g>
            <text id="short"></text>
            <text id="long" y="20px"></text>
        </g>
    </svg>
</div>
<!--<h3>Locations</h3>-->
<!--<div id="locations"></div>-->

<script type="application/javascript" src="js/interactions.js"></script>
<!--<script type="application/javascript" src="js/locations.js"></script>-->
<script type="application/javascript" src="js/deaths.js"></script>
<script type="application/javascript" src="js/word_count.js"></script>
<script type="application/javascript" src="js/gross.js"></script>
<script type="application/javascript" src="js/spells.js"></script>
<script type="application/javascript" src="js/main.js"></script>

<!--<a href="documents/ProcessBook.pdf">Click here to read our process book</a>-->

</body>
</html>
